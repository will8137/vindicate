<!DOCTYPE html>
<html>
<head>
	<title>Protoyping</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>

	<div id="mount">
		<div class="loading">
			Loading...
		</div>
	</div>

	<script id="intro-template" type="text/x-handlebars-template">
	  <div class="intro-screen">
	    <h1 class="intro-screen-title">{{title}}</h1>
	    <div class="intro-screen-items">
	      {{#each items}}
	      	<div class="intro-screen-item item-{{id}}">
	      		<div class="intro-screen-item-inner">
	      			<a class="intro-screen-item-text">{{text}}</a>
	      		</div>
	      	</div>
	      {{/each}}
	    </div>
	  </div>
	</script>
	<script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="lib/underscore.min.js"></script>
	<script type="text/javascript" src="lib/handlebars.min.js"></script>
	<script type="text/javascript" src="lib/event.js"></script>
	<script type="text/javascript" src="js/intro.js"></script>
	<script type="text/javascript" src="js/sound.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
